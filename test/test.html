<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction Recording</title>

    <!-- Essential Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" defer></script>

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-video"></i> Self Introduction Platform
            </a>
        </div>
    </nav>

    <div class="container box">
        <!-- Initial Screen -->
        <div id="asses1">
            <div class="intro_text">
                <h3>Welcome!</h3>
                <p>Please provide a 2-minute self-introduction. You can talk about:</p>
                <ul>
                    <li>Your background and experience</li>
                    <li>Educational qualifications</li>
                    <li>Professional achievements</li>
                    <li>Key skills and interests</li>
                </ul>
            </div>
            <div class="text-center">
                <button class="button btn-primary" id="start" onclick="start();">Start Assessment</button>
            </div>
        </div>

        <!-- Recording Screen -->
        <div id="recordings" class="recordings" style="display: none;">
            <h3 class="self">Self-Introduction Recording</h3>
            <div class="video-container">
                <video id="video" class="video" autoplay muted></video>
                <div id="emotion" class="emotion-display"></div>
            </div>
            <div id="timer" class="timer">Time Remaining: 2:00</div>
            <div class="controls text-center">
                <button class="button btn-primary" id="start_record" onclick="startRecord();">Start Recording</button>
                <button class="button btn-danger" id="stop_record" onclick="stopRecording();" disabled>Stop</button>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="script.js" defer></script>
</body>
</html>
